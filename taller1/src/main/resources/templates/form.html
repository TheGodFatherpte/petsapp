<!doctype html>
<html lang="es" xmlns="http://www.thymeleaf.org">

<head>
    <title>Pets SA</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" a content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/form.css">
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{assets/css/form.css}" />
    <script src="assets/js/bar.js"></script>
</head>

<body>
    <header id="header" class="fixed-top ">
        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
            <a href="#">Cliente</a>
            <a href="#">Mascota</a>
            <a href="#">Medicamentos</a>
        </div>
    </header>
    <main>
        <button class="openbtn" onclick="openNav()">☰ Open Sidebar</button>

        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <section id="forms" class="contact">
            <div class="container" data-aos="fade-up">


                <div class="section-title contact-info">
                    <h2>Pets S.A </h2>
                </div>

                <h1 th:text="${titulo}"></h1>
                <form th:action="@{/form}" th:object="${cliente}" method="post">
                    <table>
                        <tr>
                            <td>Cédula</td>
                            <td><input type="text" th:field="*{cedula}" /></td>
                        </tr>
                        <tr>
                        <tr>
                            <td>Nombre</td>
                            <td><input type="text" th:field="*{nombre}" /></td>
                        </tr>
                        <tr>
                            <td>Apellido</td>
                            <td><input type="text" th:field="*{apellido}" /></td>
                        </tr>
                        <tr>
                            <td>Direccion</td>
                            <td><input type="text" th:field="*{Direccion}" /></td>
                        </tr>
                        <tr>
                            <td>Telefono</td>
                            <td><input type="text" th:field="*{Telefono}"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input type="submit" class="btn "></td>
                        </tr>

                    </table>
                    <input type="hidden" th:field="*{id}">
                </form>
            </div>
        </section>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
