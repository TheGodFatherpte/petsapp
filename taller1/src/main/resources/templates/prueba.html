<!doctype html>
<html lang="es" xmlns="http://www.thymeleaf.org">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="assets/css/form.css">
        <script src="assets/js/bar.js"></script>
    </head>

    <body>
        <header id="header" class="fixed-top ">
            <div id="mySidebar" class="sidebar">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
                <a href="#">Cliente</a>
                <a href="#">Mascota</a>
                <a href="#">Medicamentos</a>
              </div>
        </header>
        <main>
            <button class="openbtn" onclick="openNav()">☰ Open Sidebar</button>
            <section id="forms" class="contact">
              <div class="container" data-aos="fade-up">
                <div class="section-title contact-info">
                  <h2>Pets S.A </h2>
                </div>
                <h1 th:text="${titulo}"></h1>
               <form id="cliente-form" th:action="@{/form}" method="post">
                  <div class="row">
                    <div class="col-md-6 form-group">
                      <label for="cedula">Cédula</label>
                      <input type="text" th:field="*{cedula}" class="form-control" id="cedula" required>
                    </div>
                    <div class="col-md-6 form-group">
                      <label for="nombre">Nombre</label>
                      <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 form-group">
                      <label for="apellido">Apellido</label>
                      <input type="text" th:field="*{apellido}" class="form-control" id="apellido" required>
                    </div>
                    <div class="col-md-6 form-group">
                      <label for="direccion">Dirección</label>
                      <input type="text" th:field="*{Direccion}" class="form-control" id="direccion" required>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 form-group">
                      <label for="telefono">Teléfono</label>
                      <input type="text" th:field="*{Telefono}" class="form-control" id="telefono" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                  </div>
                  <input type="hidden" th:field="*{id}">
                </form>
              </div>
            </section>
          </main>
            
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
